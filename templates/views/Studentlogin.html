
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="../css/stylestudentlogin.css">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Poppins:wght@100;200;300;400;600;700&family=Rubik+Moonrocks&family=Titan+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Student Login</title>
</head>
<body>

    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image">    
                </div>
                <div class="col-md-6 right">
                    <a for="" class="close-btn fa fa-close" href="index.html"></a>  
                     <div class="input-box">
                        <header>Student Login</header>
                        <div class="input-field">
                            <input type="text" class="input" id="studentid" required autocomplete="off">
                            <label for="studentid">Student Id</label>
                        </div>
                        <div class="input-field">
                            <input type="password" class="input" id="password" required>
                            <label for="password">Password</label>
                        </div>
                        <div class="input-field">
                            <input type="submit" class="submit" value="Sign In">
                            
                        </div>
                        
                        <div class="signin">
                            <span>Having issue in login? <a href="#">Help</a></span>
                        </div>
                     </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
