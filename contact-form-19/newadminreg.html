<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Style -->
  <link rel="stylesheet" href="css/style.css">
  



  <title>Contact Form #9</title>

  <style>
    .container {
      margin: 0 auto;
      max-width: 960px;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="content">
      <div class="form-container">
        <div class="row align-items-stretch no-gutters contact-wrap">
          <div class="col-md-12">
            <div class="form h-100">


                    <div class="form-container text-center">
                        <h3>Admin Registration</h3>
                        <form class="mb-5" method="post" id="contactForm" name="contactForm">
                          <div class="row"></div>
                          <div class="row">
                            <div class="col-md-6 form-group mb-3">
                            

                              <label for="cmail" class="col-form-label">E-mail *</label>
                              <input type="email" class="form-control" name="c-mail" id="c-mail" placeholder="E-mail">

                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-6 form-group mb-3">
                               
                              <label for="New-Password" class="col-form-label">Password *</label>
                              <div class="form-container text-center"></div>
                              <input type="password" class="form-control" name="password" id="password" placeholder="Enter Password">
                            </div>
                          </div>
                          <div class="input-field">
                            <input type="submit" class="submit" value="Submit">
                          </div>
                        </form>

                        <style>
                          .form-group.text-right {
                            text-align: right;
                          }
                        </style>
                              
                      </div>
                      

          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
